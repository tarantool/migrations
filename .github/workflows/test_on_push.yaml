name: Run tests

on: [push]

jobs:
  all:
    runs-on: ubuntu-18.04
    container:
      image: centos:7
    timeout-minutes: 10
    env:
      DOWNLOAD_TOKEN: ${{ secrets.DOWNLOAD_TOKEN }}
      ROCKS_USERNAME: ${{ secrets.ROCKS_USERNAME }}
      ROCKS_PASSWORD: ${{ secrets.ROCKS_PASSWORD }}
    steps:
      - name: Install centos packages
        run: |
          yum -y install epel-release https://repo.ius.io/ius-release-el7.rpm
          yum -y update
          yum -y install wget git222 cmake make unzip
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install sdk
        run: make sdk
      - name: Install rocks
        shell: bash
        run: source sdk/env.sh && make .rocks
      - name: Run tests
        run: make test
      - name: Build package
        run: ./release.sh
      - name: Push scm-1
        if: github.ref == 'refs/heads/master'
        run: make push-scm-1
      - name: Push tagged release
        if: github.ref == 'refs/tags/*'
        run: make push-release

